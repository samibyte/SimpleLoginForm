<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formul√°rio de Contato</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{
            background-color: #FFD700;
        }
        form {
            background-color: #191970;
            max-width: 500px;
            width: 70%;
            padding: 35px;
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        form h3{
            text-align:center;
            color:#F0F8FF;
            font-family:Franklin Gothic Medium;
            
        }

        form input[type=text],
        form input[type=password] {
            width: 100%;
            height: 45px;
            border: 1px solid #191970;
            padding-left: 10px;
            margin: 10px 0;
        }

        form input[type=submit] {
            width: 100%;
            height: 40px;
            cursor: pointer;
            background: #F0F8FF;
            color: #191970;
            border: 0;
            border-radius: 20px;
        }

        form input[type=submit]:hover {
            background-color: #FFD700;
        }
        form input[type=text]:focus {
            outline: 0;
        }
        form input[type=password]:focus {
            outline: 0;
        }

    </style>

    <body>
        <center><img width="300px" height="300px" src="formulario"/>
         
        <form> 
            <h3>FALE CONOSCO</h3>
            <input id="nome" type="text" name="nome" placeholder="Seu nome"/>
            <input id="email" type="text" name="email" placeholder="Seu e-mail"/>            
            <input id="password" type="password" name="senha" placeholder="Sua senha"/>
            <input type="submit" name="acao" value="Enviar"/>
        </form>
        <script>
            var email= document.getElementById('email');

            email.addEventListener('focus',()=>{
                email.style.borderColor= "#2E8B57";
            });
            email.addEventListener('blur', ()=>{
                email.style.borderColor =  '#ccc';
        });

        </script>
    </body>
</html>
